<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Dental Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <nav class="mb-3">
        <a href="{{ url_for('auth.register_clinic') }}" class="btn btn-sm btn-success">Register Clinic</a>
        <a href="{{ url_for('clinic.login') }}" class="btn btn-sm btn-primary">Clinic Login</a>
      </nav>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
